<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f467ee89a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Reservia</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="flexbetween">
          <div>
            <img
              class="sizelogo"
              src="images\logo\Reservia@3x.png"
              alt="Logo reservia"
            />
          </div>

          <div class="sizelien flexaround">
            <div>
              <a class="colorlien2 decorationnone" href="#">Hébergements</a>
            </div>
            <div>
              <a class="colorlien1 decorationnone" href="#">Activités</a>
            </div>
            <div>
              <a class="colorlien2 decorationnone" href="#">S'inscrire</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div>
        <h1>Trouvez votre Hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <div class="flexstart">
        <div class="iconesize flexcentre">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="searchsize">
          <input
            class="sizeInput"
            type="search"
            placeholder="Marseille,France"
          />
        </div>
        <div class="bouton flexcentre">Rechercher</div>
      </div>
    </section>
  </body>
</html>
